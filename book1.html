<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Hotel Booking</h1>
    </header>
    <main>
        <section id="booking-form">
            <h2>Book a Room</h2>
            <form action="payment.php" method="post" id="booking-form">
                <label for="check-in-date">Check-In Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" required>
                
                <label for="check-out-date">Check-Out Date:</label>
                <input type="date" id="check-out-date" name="check-out-date" required>
                
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
                
                <button type="submit" id="submit-button" disabled>Proceed to Payment</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Hotel Booking</p>
    </footer>
</body>
</html>
